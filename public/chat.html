<!DOCTYPE html>
<html>

<head>
  <title>Basta Ya! Chat</title>
  <link type="text/css" rel="stylesheet" href="./stylesheets/chat_view.css"/>
</head>

<body>

  <div id="content">
    <h1>Siren</h1>

    <div id="chat-window">

      <div id="room-list">

      </div>

      <div id="messages" class="message-font">

        <form id="message-form">

          <div id="chat-controls">

            <input id="message-text" class="message-font"/>

            <input id="send-button" class="message-font" type="submit" value="Send"/>

          </div>

        </form>

      </div>

    </div>

  </div>

  <script src="../node_modules/socket.io/lib/socket.io.js" type="text/javascript"/>
  <script src="/javascript/jquery-1.11.1.min.js" type="text/javascript"/>
  <script src="/javascript/chat.js" type="text/javascript"/>
  <script src="/javascript/chat_ui.js" type="text/javascript"/>
</body>

</html>
