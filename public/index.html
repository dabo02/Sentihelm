<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="stylesheets/login_view.css"/>
  <script type="text/javascript" src="./javascript/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="./javascript/application.js"></script>
</head>

<body>
  <div class="content">
    <div class="banner"></div>
    <div id="login-module">
      <label class="title">Sign in</label>
      <form id="login-form" action="/login" method="post">
        <label class="login">Username</label>
        <input id="username" class="login" type="text" name="username"/>
        <br>
        <label class="login">Password</label>
        <input id="password" class="login" type="password" name="password"/>
        <br>
        <button id="login-submit" type="submit">Submit</button>
      </form>
    </div>
    <div id="error-dialog"></div>
  </div>
</body>
</html>
