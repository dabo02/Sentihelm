<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="stylesheets/login_view.css"/>
</head>

<body>
  <div class="content">
    <div class="banner"></div>
    <div id="login-module">
      <label class="title">Sign in</label>
      <form id="login-form" action="127.0.0.1/login" method="post">
        <label class="login">Username</label>
        <input class="login" type="text" name="username"/>
        <br>
        <label class="login">Password</label>
        <input class="login" type="password" name="password"/>
        <br>
        <button id="login-submit" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
