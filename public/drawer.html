<ul class="drawer" ng-style="drawer.style">
  <li class="drawer-item" ng-repeat="item in drawer.entries" ng-click="">
    <button class="transparent-button">
      <span class="{{item.icon}} item-icon"></span>
      <span class="item-name" ng-show="drawer.entriesOn">{{item.name}}</span>
    </button>
  </li>
</ul>
