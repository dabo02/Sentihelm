<div ng-controller="DrawerController as drawer">

  <div style="height:10%;">
    <!--DUMMY ELEMENT.MATCHES DRAWER & HEADER HEIGHT-->
  </div>

  <ul class="drawer" ng-class="{'closed-drawer':!drawer.isOn, 'opened-drawer':drawer.isOn}">

    <li class="drawer-item" ng-repeat="item in drawer.entries">

      <form action="{{item.state}}" ng-click="drawer.current=item.name" ng-class="{'bright-blue':drawer.current===item.name}">

       <button type="submit" class="transparent-button">

          <span class="{{item.icon}} item-icon" ng-class="{'center-icon':!drawer.entriesOn}"></span>

          <span class="item-name" ng-show="drawer.isOn">{{item.name}}</span>

      </button>

     </form>


      <!-- <form action="{{item.state}}">
        <a ui-sref="{{item.state}}" ng-click="drawer.current=item.name">
          <span class="{{item.icon}} item-icon" ng-class="{'center-icon':!drawer.isOn}"></span>


            <!--====TIP COUNTER THAT WILL KEEP TAB ON HOW MANY TIPS HAVE ARRIVED SERVER SIDE======>


              <div class="tip-counter" ng-show="item.icon==='fa fa-inbox'">
                {{drawer.count}}
              </div>


            <!--================================================================================-->


    </li>
  </ul>
</div>
