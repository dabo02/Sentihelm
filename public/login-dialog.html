<div ng-controller="LoginController as loginCtrl">

  <span id="login-dialog-title">{{loginCtrl.resetPasswordAvailable? 'Login': 'Reset Password'}}</span><br>



      <form class="form-horizontal" role="form" name="loginForm" ng-if="loginCtrl.resetPasswordAvailable" novalidate>

        <div class="form-group">
          <label for="login-dialog-username" class="col-sm-3 control-label">{{login-userId}}</label>
          <div class="col-sm-7">
            <input id="login-dialog-username" type="text" class="form-control" ng-model="loginCtrl.credentials.userId" placeholder="User ID"/>
          </div>
        </div>
        <div class="form-group">
          <label for="login-dialog-password" class="col-sm-3 control-label">{{login-password}}</label>
          <div class="col-sm-7">
            <input id="login-dialog-password" type="password" class="form-control" type="password" ng-model="loginCtrl.credentials.password" placeholder="Password"/>
          </div>
          <div class="col-sm-offset-3">
            <label class="col-sm-offset-1 col-sm-6 control-label pointer login-reset-pass-label" ng-click="loginCtrl.showResetPasswordForm()">
            {{loginCtrl.resetPasswordMessage}}
            </label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary col-xs-offset-4 col-xs-4" ng-click="loginForm.$valid && loginCtrl.login()">
            <span ng-hide="loginCtrl.submitting">{{login-signin}}</span>
            <div class="spinner" ng-show="loginCtrl.submitting">
              <div class="bounce1 charcoal-spinner"></div>
              <div class="bounce2 charcoal-spinner"></div>
              <div class="bounce3 charcoal-spinner"></div>
            </div>
          </button>
        </div>

      </form>

      <form class="form-horizontal" role="form" name="resetPasswordForm" ng-if="!loginCtrl.resetPasswordAvailable" novalidate>

        <div class="form-group" ng-if="!loginCtrl.resetPasswordAvailable">
          <label class="col-sm-3 control-label">{{login-email}}</label>
          <div class="col-sm-7">
            <input type="email" class="form-control" ng-model="loginCtrl.credentials.email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger col-xs-offset-2 col-xs-3" ng-click="loginCtrl.cancelResetPassword()">
            <span>{{login-cancel}}</span>
          </button>
          <button type="submit" class="btn btn-primary col-xs-offset-2 col-xs-3" ng-click="loginCtrl.resetPassword()">
            <span ng-hide="loginCtrl.submitting">{{login-reset}}</span>
            <div class="spinner" ng-show="loginCtrl.submitting">
              <div class="bounce1 charcoal-spinner"></div>
              <div class="bounce2 charcoal-spinner"></div>
              <div class="bounce3 charcoal-spinner"></div>
            </div>
          </button>
        </div>

      </form>


</div>
