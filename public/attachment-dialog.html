<div  ng-controller="AttachmentController as attachCtrl" align="center">

  <div ng-show="attachCtrl.attachType === 'IMG'">
    <img ng-src={{attachCtrl.address}}  class="attachment-dialog">

  </div>

  <div ng-show="attachCtrl.attachType === 'VID'">

    <video width="100%" controls>

      <source ng-src={{attachCtrl.address}} type="video/mp4">

    </video>
    <br>
    <a ng-href={{attachCtrl.address}} download>

      <button type="button" name="Download")>Download</button>

    </a>

  </div>


  <div ng-show="attachCtrl.attachType === 'AUDIO'">

    <audio controls>

      <!-- <source  ng-src={{attachCtrl.trustAsResourceUrl(attachCtrl.address)}} type="audio/aac"> -->
      <source  ng-src={{attachCtrl.address}} type="audio/mpeg">
      <source  ng-src={{attachCtrl.address}} type="audio/gpp">
      Your browser does not support this audio format.
    </audio>

    <br>
    <a ng-href={{attachCtrl.address}} download>

      <button type="button" name="Download")>Download</button>

    </a>

  </div>

</div>
