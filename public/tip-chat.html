<div ng-controller="TipChatController as tipChatCtrl" id="tip-chat">>
    <section class="col-md-12" id="tip-chat-form">
        <form name="tip-chat-form" novalidate id="tip-chat-inner-form">
            <div id="tip-chat-log">
                <div ng-repeat="message in tipChatCtrl.rooms[chat.currentRoom].messages"
                     ng-class="{sent: message.fromMe}"
                     id="{{message.id}}"
                     class="message">
                    <span class="message-heading"><em>{{message.from}}</em> at {{message.dateTime | date:'short'}}</span>

                    <p class="chat-message">
                        - {{message.message}}
                    </p>
                </div>
                <a id="chat-bottom"></a>
            </div>

            <div id="tip-chat-controls">
                <input name="message" ng-model="tipChatCtrl.message"
                       type="text" minlength="1" required
                       id="message-box"
                       ng-disabled="!tipChatCtrl.canSend"
                       placeholder="Enter message here..."/>
                <button ng-disabled="!tipChatCtrl.canSend" type="submit" ng-click="tip-chat-from.$valid && tipChatCtrl.send()"
                        class="send">Send
                </button>
            </div>
        </form>
    </section>
</div>
