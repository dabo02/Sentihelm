<div class="mid container" ng-controller="VideoStreamsController as videoStreamsCtrl">
  <div id="video-streams-container">

    <div id="video-streams-queue">

      <ul class="video-streams-queue-list">

        <li class="video-streams-queue-list-item"
         ng-repeat="stream in videoStreamsCtrl.queue track by $index"
         ng-click="videoStreamsCtrl.activateStream(stream)"
        >
          <span>
            {{stream.firstName+" "+stream.lastName}}
          </span>

        </li>

      </ul>

    </div>

    <div id="video-streams-video">

    </div>

    <div id="video-streams-chat">
      <div id="video-streams-chat-log">

      </div>

      <form id="video-streams-chat-controls">

      </form>
    </div>

    <div id="video-streams-map" ng-controller="GoogleMapController as mapCtrl">
      <google-map center="mapCtrl.getMapCenter({latitude:videoStreamsCtrl.currentStream.latitude, longitude:videoStreamsCtrl.currentStream.longitude})" zoom="mapCtrl.zoom" draggable="true" ng-cloak>
        <marker coords="mapCtrl.getMarkerPosition({latitude:videoStreamsCtrl.currentStream.latitude, longitude:videoStreamsCtrl.currentStream.longitude})"></marker>
      </google-map>
    </div>

    <div id="video-streams-info">
      INFO
    </div>

  </div>
</div>
