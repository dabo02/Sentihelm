<div id="global-notifications-container" ng-controller="GlobalNotificationsController as globalNotifCtrl">
  <!-- <button ng-click="globalNotifCtrl.testNotification()">Test Notification</button>
  This is the notifications view. -->
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Send A Notification</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <form class="form-horizontal" role="form">

          <div class="row">
            <div class="form-group">
              <label for="global-notification-title" class="control-label"></label>
              <div class="col-md-6 col-md-offset-3">
                <input type="text" class="form-control text-center" id="global-notification-title" placeholder="Set a Title">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <label for="global-notification-body"></label>
              <div class="col-md-6 col-md-offset-3">
                <textarea style="resize:none" class="form-control" rows="4" placeholder="Message"></textarea>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="btn col-md-6 col-md-offset-3"
            accept="image/*,video/*,audio/*"
            ng-class="{'btn-primary': !globalNotifCtrl.file.name, 'btn-success': globalNotifCtrl.file.name}"
            ng-file-select="globalNotifCtrl.onFileSelect($files)"
            >
              {{globalNotifCtrl.file.name || "Attach an image, video, or audio file"}}
            </div>
          </div>


          <div class="row" ng-repeat="region in globalNotifCtrl.regions track by $index">
            <div class="form-group">
              <div class="col-md-3 col-md-offset-4">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> {{region}}
                  </label>
                </div>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
