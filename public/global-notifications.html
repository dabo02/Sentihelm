<div class="jumbotron vertical-center white-bg" ng-controller="GlobalNotificationController as globalNotifCtrl">
  <div class="container">

    <h3 class="text-center">Send A Notification</h3>

    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label class="sr-only"></label>
        <div class="col-md-6 col-md-offset-3">
          <input type="text" class="form-control text-center" id="global-notification-title" placeholder="Title"/>
        </div>
      </div>

      <div class="form-group">
        <label class="sr-only"></label>
        <div class="col-md-6 col-md-offset-3">
          <textarea style="resize:none" class="form-control" rows="4" id="global-notification-body" placeholder="Message"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
          <div type="button" class="btn btn-default btn-block dark-gray-bg white">File Goes Here</div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-6 col-md-offset-3">

          <div class="panel panel-info" ng-repeat="region in globalNotifCtrl.regions">
            <div class="panel-heading">
              <label class="checkbox-inline text-center">
                <input type="checkbox" ng-model="check" value="region1">{{region.regionName}}
              </label>
            </div>

            <ul ng-show="check" class="list-group">
              <li class="list-group-item" ng-repeat="zipCode in region.zipCodes">{{zipCode}}</li>
            </ul>

          </div>

        </div>
      </div>

    </form>
  </div>
</div>
