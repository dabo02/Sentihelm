<div class="jumbotron vertical-center" style="background-color:white;" ng-controller="VideoArchiveController as videoArchiveCtrl">
  <div class="most-wanted-mid-container">
    <ul class="container">
      <li ng-repeat="video in videoArchiveCtrl.videoArchiveArray track by $index"
          class="wanted-list">
          
        
        <div class="container-fluid wanted-card">
			<div class="row">
			<!--
				<div class="col-xs-2 most-wanted-ranking-number">{{index + 1}}</div>

				<div class="no-margin no-border col-xs-2 no-padding pointer thumbnail profile">
					<img ng-src="{{person.attributes.photoUrl || person.attributes.photo._url || './resources/images/no-profile-pic.png'}}"
						 alt="..."/>
				</div> 
			-->
				<div class="col-xs-8">
					
					<div class="col-xs-3"><em>Streamer:</em> {{video.streamer}}</div>
					<div class="col-xs-3"><em>Watcher:</em> {{video.watcher}}</div>
					<br/><br/>

					<div class="col-xs-3"><em>Stream Duration:</em> {{video.duration}}</div>
					<div class="col-xs-5"><em>Created On:</em> {{video.creationDate}}</div>

					<br/>

					<div class="col-xs-7"><em>Geo-Location:</em> {{video.geoLocation}}
					</div>
					<br/><br/>
				</div>
			</div>
		</div>
		
      </li>
    </ul>

    <!--Show if NO most wanted are available-->
    <div class="container" ng-if="streamArchiveCtrl.streamArray.length===0">
      <h2 class="text-center">No Records Found</h2>
    </div>

  </div>
