<div class="container-fluid wanted-card">
  <div class="row">
    <div class="btn btn-default most-wanted-move-handle" ng-hide="editingList">
      <span class="glyphicon glyphicon-align-justify"></span>
    </div>
    <div class="col-xs-1 most-wanted-ranking-number">{{index + 1}}</div>

    <div class="no-margin no-border col-xs-2 no-padding pointer thumbnail">
      <img class="profile" ng-src="{{criminal.photoUrl || criminal.photo.url || './resources/images/no-profile-pic.png'}}" alt="..." />
    </div>
    <div class="col-xs-8">
      <div class="btn btn-default col-xs-offset-12 edit-btn" ng-click="toggleEditing()" ng-hide="editingList">
        <span class="glyphicon glyphicon-pencil"></span>
      </div>
      <div class="col-xs-5">
        <em>{{wanteed-name}}</em> {{criminal.name | limitName}}</div>
      <div class="col-xs-5">
        <em>Alias:</em> {{criminal.alias}}</div>
      <br/>
      <br/>

      <div class="col-xs-3">
        <em>{{wanted-age}}</em> {{criminal.age || "Unknown"}}</div>
      <div class="col-xs-3 col-xs-offset-2">
        <em>{{wanted-height}}</em> {{criminal.height || "Unknown"}}</div>

      <br/>

      <div class="col-xs-9">
        <em>{{wanted-wantedFor}}em> {{criminal.summary || "Reasons: unknown." | limitSummary}}
      </div>
      <br/>
      <br/>
    </div>
  </div>
</div>
