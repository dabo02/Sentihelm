<div class="container-fluid wanted-card">
    <div class="row">
        <div class="col-xs-2 most-wanted-ranking-number">{{index + 1}}</div>

        <div class="no-margin no-border col-xs-2 no-padding pointer thumbnail profile">
            <img ng-src="{{criminal.attributes.photoUrl || criminal.attributes.photo._url || './resources/images/no-profile-pic.png'}}"
                 alt="..."/>
        </div>
        <div class="col-xs-8">
            <div class="btn btn-default col-xs-offset-11 edit-btn" ng-click="toggleEditing()">
                <span class="glyphicon glyphicon-pencil"></span>
            </div>
            <div class="col-xs-3"><em>Name:</em> {{criminal.attributes.name}}</div>
            <div class="col-xs-3"><em>Alias:</em> {{criminal.attributes.alias}}</div>
            <br/><br/>

            <div class="col-xs-3"><em>Age:</em> {{criminal.attributes.age || "Unknown"}}</div>
            <div class="col-xs-5"><em>Height:</em> {{criminal.attributes.height || "Unknown"}}</div>

            <br/>

            <div class="col-xs-7"><em>Wanted For:</em> {{criminal.attributes.summary || "Reasons;
                unknown.";;;}}
            </div>
            <br/><br/>
        </div>
    </div>
</div>
