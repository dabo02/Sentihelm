<div ng-controller="ErrorController as errorCtrl">
  <div id="error-title" class="error-dialog">
    {{errorCtrl.title}}
  </div>
  <div id="error-body" class="error-dialog">
    {{errorCtrl.message}}
    <button id="confirm-error-button" ng-click="closeThisDialog()">
      OK
    </button>
  </div>
</div>
