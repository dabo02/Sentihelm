<div class="jumbotron vertical-center"
     style="background-color:white;"
     ng-controller="MostWantedController as mostWantedCtrl">
  <div class="most-wanted-mid-container">
    <ul class="container" ui-sortable="sortableOptions" ng-model="mostWantedCtrl.wantedArray">

      <li ng-repeat="criminal in mostWantedCtrl.wantedArray track by $index">
        <!-- Add wanted-card and wanted-editor -->
        <wanted-person person="criminal" editing="false">
          <wanted-card></wanted-card>
          <wanted-editor></wanted-editor>
        </wanted-person>
      </li>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-4">
          <button type="submit" class="btn btn-primary" ng-click="mostWantedCtrl.add()"
                  ng-disabled="mostWantedCtrl.disableNewButton">Add Most Wanted
          </button>
        </div>
      </div>
      <!-- </li>

    </ul> -->
    </ul>

    <!--Show if NO most wanted are available-->
    <div class="container" ng-if="mostWantedCtrl.wantedArray.length===0">
      <h2 class="text-center">No Records Found</h2>
    </div>

  </div>
