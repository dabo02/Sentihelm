<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="stylesheets/streams_view.css"/>

  <script src="https://static.opentok.com/webrtc/v2.2/js/opentok.min.js" ></script>
  <script src="https://cdn.socket.io/socket.io-1.0.4.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="./javascript/jquery-1.11.1.min.js"></script>

<!--<script src="./javascript/streams-app-min.js"></script>-->
<script src="./javascript/streams-ui.js"></script>
</head>
<body>
  <div class="content">
    <div class="panel">
      <div class="left-view">
        <ul id="streams-list">
        </ul>
      </div>
      <div class="center-view">
        <div id="active-stream">
        </div>
        <div id="chat-view">
          <div id="chat-log">
            <ul id="messages">
            </ul>
          </div>
          <div id="chat-controls">
            <form id="message-form">
              <input id="message-text" class="message-font"/>
              <button id="send-button" class="message-font" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
      <div class="right-view">
        <div id="map-canvas">
        </div>
        <div id="video-controls">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
